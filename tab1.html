<html lang="en">

		}
		div{
			width: 360px;
			height: 300px;
			display: none;
			background-color: red;
		}
	</style>
</head>
<body>
	<button style="background-color: yellow">button1</button><button>button2</butto><button>button3</button>
	<div style="display: block;">div1</div>

	<script>
		var btns = document.getElementsByTagName('button');
		var divs = document.getElementsByTagName('div');
		for (var i = 0; i < btns.length; i++) {
			btns[i].index = i;
			btns[i].onclick = function () {
				for (var j = 0; j < btns.length; j++) {
					btns[j].style.backgroundColor = 'white';
					divs[j].style.display = 'none';
				}
				btns[this.index].style.backgroundColor = 'yellow';
				divs[this.index].style.display = 'block'

			}
		}
	</script>
