<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>\
*{
	margin: 0;
	padding:0;
}
	button{
		width: 100px;
		height: 50px;
		margin: 10px;

	}
	div{
		width: 360px;
		height: 300px;
		background-color: red;
		display: none;
	}

</style>
<body>
	<button style="background-color: yellow">button1</button><button>button2</button><button>button3</button>
	<div style="display: block;">div1</div>
	<div>div2</div>
	<div>div3</div>

	<script>
		var btns = document.getElementsByTagName('button');
		var divs = document.getElementsByTagName('div');

		for (var i = 0; i < btns.length; i++) {			
			btns[i].onclick = function () {
			    for (var j = 0; j < btns.length; j++) {
			    	btns[j].style.backgroundColor = 'white';
			    	divs[j].style.display = 'none';
			    	if(this == btns[j]){
			    	divs[j].style.display = 'block';
			        }
			        this.style.backgroundColor = 'yellow';
			    }			    			    
			}
			
		}
	</script>
</body>
</html>
